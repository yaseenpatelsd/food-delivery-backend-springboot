spring.application.name=food-delivery-app-backend
spring.datasource.url=jdbc:mysql://localhost:3306/food_delivery_app_backend
spring.datasource.username=root
spring.datasource.password=<PASSWORD>
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.platform=mysql
org.springframework.beans.factory.annotation.Autowired(required=true)a

# Hibernate JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
razorpay.key_id=<<RAZORPAY_KEY_ID>>
razorpay.key_secret=<<RAZORPAY_SECRET_KEY>>


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<<EMAIL_ADDRESS>>
spring.mail.password=<<PASSWORD>>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2


secret.Key=<<SECREY_KEY>>

